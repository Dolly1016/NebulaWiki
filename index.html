<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula on the Ship 公式Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div id="header"></div>
    <div class="container" style="max-width: 1020px;">
        <p id='target'></p>
        
    </div>
    <script src="./common.js"></script>
    <script src="./header.js"></script>
    <script>
        var queryStr = window.location.search;
        if(queryStr.length > 1) {
            queryStr = queryStr.slice(1);
        }else{
            queryStr = "index";
        }

        fetch("pages/" + queryStr + ".temp")
        .then((response) => response.text())
        .then((text) => document.getElementById('target').innerHTML = text);
    </script>
    <script src="https://kit.fontawesome.com/c2afdbaf0b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
